<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLL Method</title>

  <script src="../JS/libraries/jquery-3.6.0.min.js"></script>
  <script src="../JS/libraries/bootstrap.js"></script>

  <script src="../JS/backendModules/drawCube.js"></script>  
  <script src="../JS/backendModules/drawSquare.js"></script>  
  <script src="../JS/backendModules/createSelector.js"></script>
  <script src="../JS/backendModules/globalValues.js"></script>
  <script src="../JS/backendModules/numberToColor.js"></script>

  <script src="../JS/frontendModules/OLL/rotateColorScheme.js"></script>
  <script src="../JS/frontendModules/OLL/rotateImage.js"></script>
  <script src="../JS/frontendModules/OLL/turnColor.js"></script>
  <script src="../JS/frontendModules/OLL/turnU.js"></script>
  
  <link rel="stylesheet" href="../CSS/bootstrap.css">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 16px;
    }

    button {
      background-color: black;
      border: 1px solid lightgreen;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>OLL</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image 2D</th>
          <th>Image 3D</th>
          <th>Rotate</th>
          <th>Algorithm</th>
          <th>Probality</th>
          <th>
            Type
            <select name="type" id="type" style="background-color: black;" onchange="filterType()">
              <option value="all">All</option>
              <option value="dot">Dot</option>
              <option value="cross">Cross</option>
              <option value="lShape">L shape</option>
              <option value="tShape">T shape</option>
              <option value="cShape">C shape</option>
              <option value="iShape">I shape</option>
              <option value="pShape">P shape</option>
              <option value="wShape">W shape</option>
              <option value="fishShape">Fish shape</option>
              <option value="squareShape">Square shape</option>
              <option value="awkwardShape">Awkward shape</option>
              <option value="knightMoveShape">Knight Move Shape</option>
              <option value="thunderBoltShape">Thunder Bolt shape</option>
              <option value="bigThunderBoltShape">Big Thunder Bolt shape</option>
              <option value="fourCorner">Four corner</option>
            </select>
          </th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  <script src="../JS/dataGenerators/OLLGen.js"></script>
</body>
</html>
